<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../kokoa-clone-2023/css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full" style="color: #000000;"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="welcome--header">
        <h1 class="welcome--header__title">Welcome to KokoaTalk</h1>
        <p class="welcome--header__text">If you have a Kokoa Account, log in with your email or phone number</p>
    </header>
    <main class="login--form">
        <form class="login--form__text-input">
            <input type="text"required="true" placeholder="Email or phone number"/>
            <input type="password" required placeholder="Password"/>
        </form>
        <form class="login--form__btn">
            <input type="submit" value="Log In"/>
            <input type="button" value="Sign Up"/>
        </form>
        <a href="#" target="_self">Find kokoa Account or Password</a>
    </main>
    <script src="https://kit.fontawesome.com/1285b683fd.js" crossorigin="anonymous"></script>
</body>
</html>
