<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="../kokoa-clone-2023/css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>
    <!--status-bar-->
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full" style="color: #000000;"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <!--screen-header-->
    <header class="screen-header find-screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons find-screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i></span>
            <a class="notification__parent_of_empty" href="settings.html">
                <span class="notification empty find-empty"></span>
                <i class="fa-solid fa-gear fa-lg" style="color: #000000;"></i>
            </a>
        </div>
        <!--<a class="advertisement"><icon> <p>Friends'Names Display</p><icon></a>로 적어도 가능함-->
    </header>

    <!--Main Fart-->
    <main class="main-screen icons__mold">
        <!--find-icons-->
        <div class="icons">
            <div class="icons__icon">
                <i class="fa-solid fa-qrcode fa-2x" style="color: #000000;"></i>
                <span class="icons__icon__text">QR Code</span>
            </div>
            <div class="icons__icon">
                <i class="fa-regular fa-address-book fa-2x" style="color: #000000;"></i>
                <span class="icons__icon__text">Add by Contacts</span>
            </div>
            <div class="icons__icon">
                <i class="fa-solid fa-fingerprint fa-2x" style="color: #000000;"></i>
                <span class="icons__icon__text">Add by ID</span>
            </div>
            <div class="icons__icon">
                <i class="fa-regular fa-envelope fa-2x" style="color: #000000;"></i>
                <span class="icons__icon__text">Invite</span>
            </div>
        </div>
        <div class="channel">
            <div class="channel__bar">
                <span>Recommended Friends</span>
            </div>
        </div>
        <div class="main-screen__text">You have no recommended friends</div>
        <div class="channel">
            <div class="channel__bar">
                <span>Open Chat</span>
                <span>
                <span>Go to Openchat Home</span>
                <i class="fa-solid fa-angle-right" style="color: #dcdcdc;"></i>
                </span>
            </div>
        </div>
        <div class="open-chat">
            <div class="open-chat__column">
                <div class="open-chat__description"> 
                    <div class="open-chat__description__title">#BTS</div>
                    <div class="open-chat__description__more-infor">#BTS#ARMY#FRIENDS</div>
                    <div class="open-chat__description__writer-infor">
                        <div style="margin: 0 3px;">802 members</div>
                        <div class="active">Active</div>
                    </div>
                </div> 
                <div class="open-chat__img">
                    <img src="https://www.ascentkorea.com/wp-content/uploads/2022/11/bts-1024x657.jpg"/>
                    <span class="likey">
                        <i class="fa-solid fa-heart fa-sm" style="color: #ffffff;"></i>
                        <span>326</span>
                    </span>
                </div>
            </div>
            <div class="open-chat__column">
                <div class="open-chat__description">
                    <div class="open-chat__description__title">#IU</div>
                    <div class="open-chat__description__more-infor">#IU#유애나#koreanonly</div>
                    <div class="open-chat__description__writer-infor">
                        <div style="margin: 0 3px;">299 members</div>
                        <div class="active">Active</div>
                    </div>
                </div>
                <div class="open-chat__img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDNtOO-uyLqe-lt9G82VF7zCkbJwm0F6uk01xibKiV8bJ_mIwoEqDcUx03nxlnsoj9jSI&usqp=CAU"/>
                    <span class="likey">
                        <i class="fa-solid fa-heart" style="color: #ffffff;"></i>
                        <span>215</span>
                    </span>
                </div>
            </div>
        </div>
    </main>
    <div class="protector"></div>
    <!--navigation-bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x" style="color: #000000;"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x" style="color: #000000;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x" style="color: #000000;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="notification empty"></span>
                    <i class="fa-solid fa-ellipsis fa-2x" style="color: #000000;"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/1285b683fd.js" crossorigin="anonymous"></script>
</body>
</html>
